<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img
          src="./assets/Gitfav.png"
          alt="Logo do com uma estrela entre chaves, e com a escrita: GitFav"
        />
        <div class="search">
          <label class="sr-only" for="input-search"
            >Digite o Github username que quer favoritar</label
          >
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img src="./assets/star.svg" alt="estrela com as bordas brancas" />
            <span>FAVORITAR</span>
          </button>
        </div>
      </header>
      <main>
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Seguidores</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
  </body>
</html>
